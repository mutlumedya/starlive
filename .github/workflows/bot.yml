name: IPTV Bot Runner

on:
  # Manuel tetikleme
  workflow_dispatch:
  
  # Schedule: Her 40 dakikada bir (0,40 dakikalarda)
  schedule:
    - cron: '*/40 * * * *'
  
  # Push tetiklemesi (opsiyonel)
  push:
    branches: [ main, master ]
    paths:
      - '**.py'
      - '**.yml'
      - 'requirements.txt'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run IPTV Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py
      timeout-minutes: 30
      
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: iptv-bot-logs
        path: iptv_bot.log
        retention-days: 7
